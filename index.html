<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>SEVN Round Sports</title>
  </head>
  <body>
    <header>
      <h1>SEVN ESPORTES ⚽</h1>
    </header>
    <main>
      <h2>Confira as rodadas do nosso campeonato fictício!</h2>
      <section class="content">
        <div class="title-content">
          <button class="btn-arrow" id="prev-round">
            <img src="/arrow.svg" alt="arrow-left">
          </button>

          <div>
            <p>Rodadas de Jogos</p>
            <strong class="round-count">RODADA <span id="round-number">1</span></strong>
          </div>

          <button class="btn-arrow" id="next-round">
            <img src="/arrow.svg" alt="arrow-right" style="transform: rotate(180deg);">
          </button>
        </div>

        <div class="round-container" id="games-list">
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
